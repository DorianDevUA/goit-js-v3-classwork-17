    <title>window.setTimeout()</title>
  </head>
  <body>
    <div class="container">
      <load src="./partials/back-link.html" />
      <h1>window.setTimeout()</h1>
      <ul>
        <li>
          Метод <strong>window.setTimeout(callback, delay, args)</strong> -
          викликає ф-цію <strong>callback</strong>, через
          <strong>dalay</strong> ms. <strong>3й</strong> та усі наступні
          аргументи методу передаються у колбек функцію як аргументи функції.
        </li>
        <li>
          Метод <strong>window.clearTimeout(timeoutId)</strong> - видаляє таймер
          з <strong>timeoutId</strong>.
        </li>
      </ul>
    </div>
    <script type="module" src="./js/01-timeout.js"></script>
  </body>
