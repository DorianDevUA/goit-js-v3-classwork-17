<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Майстерня: таймер</title>
  </head>
  <body>
    <div class="container">
      <load src="./partials/back-link.html" />

      </div>
    </div>

    <script type="module" src="./js/06-timer.js"></script>
